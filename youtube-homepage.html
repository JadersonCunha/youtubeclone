<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="youtube-styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b px-4 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <button id="menuBtn" class="p-2 hover:bg-gray-100 rounded-full">
                <i data-lucide="menu" class="w-5 h-5"></i>
            </button>
            <h1 class="text-xl font-bold text-red-600">YouTube</h1>
        </div>
        <div class="flex-1 max-w-2xl mx-4">
            <div class="relative">
                <input type="text" placeholder="Pesquisar" class="w-full px-4 py-2 border rounded-full focus:outline-none focus:border-blue-500">
                <button class="absolute right-3 top-2.5">
                    <i data-lucide="search" class="w-4 h-4 text-gray-500"></i>
                </button>
            </div>
        </div>
        <div class="flex items-center space-x-2">
            <button class="p-2 hover:bg-gray-100 rounded-full">
                <i data-lucide="video" class="w-5 h-5"></i>
            </button>
            <button class="p-2 hover:bg-gray-100 rounded-full">
                <i data-lucide="bell" class="w-5 h-5"></i>
            </button>
            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white text-sm font-bold">U</div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white h-screen fixed left-0 top-16 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-40 shadow-lg">
            <div class="p-4">
                <h2 class="font-semibold text-gray-800 mb-4">Categorias</h2>
                <nav class="space-y-2">
                    <button class="category-btn w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center space-x-3" data-category="all">
                        <i data-lucide="home" class="w-5 h-5"></i>
                        <span>Todos</span>
                    </button>
                    <button class="category-btn w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center space-x-3" data-category="musica">
                        <i data-lucide="music" class="w-5 h-5"></i>
                        <span>Música</span>
                    </button>
                    <button class="category-btn w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center space-x-3" data-category="tecnologia">
                        <i data-lucide="monitor" class="w-5 h-5"></i>
                        <span>Tecnologia</span>
                    </button>
                    <button class="category-btn w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center space-x-3" data-category="entretenimento">
                        <i data-lucide="tv" class="w-5 h-5"></i>
                        <span>Entretenimento</span>
                    </button>
                    <button class="category-btn w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center space-x-3" data-category="esportes">
                        <i data-lucide="trophy" class="w-5 h-5"></i>
                        <span>Esportes</span>
                    </button>
                    <button class="category-btn w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center space-x-3" data-category="educacao">
                        <i data-lucide="book-open" class="w-5 h-5"></i>
                        <span>Educação</span>
                    </button>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 lg:ml-64 p-4 mt-16">
            <div id="videosGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                <!-- Videos serão inseridos aqui via JavaScript -->
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="modalTitle" class="text-xl font-bold text-gray-800"></h2>
                    <button id="closeModal" class="p-1 hover:bg-gray-100 rounded-full">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="mb-4">
                    <img id="modalImage" src="" alt="" class="w-full h-64 object-cover rounded-lg">
                </div>
                <div class="space-y-3">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">
                            <span id="modalChannel"></span>
                        </div>
                        <div>
                            <p id="modalChannelName" class="font-semibold"></p>
                            <p id="modalViews" class="text-sm text-gray-600"></p>
                        </div>
                    </div>
                    <p id="modalDescription" class="text-gray-700 leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay para mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-30 lg:hidden"></div>

    <script src="youtube-app.js"></script>
</body>
</html>
